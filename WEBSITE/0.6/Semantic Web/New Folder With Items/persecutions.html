	<form>
	
	Number: <input type="text" name="names" id="names">

	<input type="button" id="searchbutton" value="Submit">
	</form>
	
	<script>
	$(document).ready(function(){
    	$("#searchbutton").click(function(){
			$("#sgvzl_example").attr("data-sgvizler-query","SELECT * WHERE { persecution:" + $('#names').val() + " ?property ?value }");
			$(document).ready(sgvizler.containerDrawAll);		
    });
	});
		
	</script>
	
	<div id="sgvzl_example"
	data-sgvizler-query=""
	data-sgvizler-chart="sgvizler.visualization.List"
	data-sgvizler-log="2"
	style="width:900px; height:600px; margin:0 auto"
	></div>
