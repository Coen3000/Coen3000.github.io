<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  
  <head>
    <meta charset="UTF-8"/>
    
    <style type="text/css">

    </style>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>  
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" id="sgvzlr_script" src="../sgvizler.js"></script>
    
    <script type="text/javascript">
    sgvizler
          .defaultEndpointURL("http://lod.xdams.org/sparql#")
          .prefix('', 'http://cdec.opendams.org/lod/shoah/')
          .prefix('rdf','http://www.w3.org/1999/02/22-rdf-syntax-ns#')
          .prefix('rdfs','http://www.w3.org/2000/01/rdf-schema#')
          .prefix('gender','http://xmlns.com/foaf/0.1/gender')
          .prefix('familyName','http://xmlns.com/foaf/0.1/familyName')
          .prefix('abstract','http://purl.org/dc/elements/1.1/abstract');
	</script>
  </head>
  
  <body background="/Users/Jelle/Desktop/0.6/test/auschwits.gif">
  
  	<p> Here you can select a persecution number and view all the available connected data with the persecution Number.</p>  	
  	
	<input type="text" id="name" value="Labi, Grazia">
	<button>Search</button>
	
	<script>
	$(document).ready(function(){
    	$("button").click(function(){
    		$("#sgvzl_personal_data").attr("data-sgvizler-query","SELECT ?Names ?Gender ?Date_of_birth ?Place_of_birth ?Date_of_death ?District_of_residence ?Shoah_survivor WHERE{ {?personID rdfs:label '" + $('#name').val() + "'} OPTIONAL {?personID rdfs:label ?Names} OPTIONAL {?personID gender: ?Gender} OPTIONAL {?personID :dateOfBirth ?Date_of_birth} OPTIONAL {?personID :placeOfBirth ?Plce_Of_brth} OPTIONAL {?Plce_Of_brth rdfs:label ?Place_of_birth} OPTIONAL {?personID :dateOfDeath ?Date_of_death} OPTIONAL {?personID :districtOfResidence ?District_of_residence} OPTIONAL {?personID :shoahSurvivor ?Shoah_survivor} }");
			$("#sgvzl_relationships").attr("data-sgvizler-query","SELECT ?Names ?Gender ?Father_of ?Mother_of ?Brother_or_sister_of ?Consort_of ?Widow_of WHERE{ {?personID rdfs:label '" + $('#name').val() + "'} OPTIONAL {?personID rdfs:label ?Names} OPTIONAL {?personID gender: ?Gender} OPTIONAL {?personID :fatherOf ?Pa_Of} OPTIONAL {?Pa_Of rdfs:label ?Father_of} OPTIONAL {?personID :motherOf ?Ma_Of} OPTIONAL {?Ma_Of rdfs:label ?Mother_of} OPTIONAL {?personID :brother_sisterOf ?BroSis} OPTIONAL {?BroSis rdfs:label ?Brother_or_sister_of} OPTIONAl {?personID :consortOf ?Cons_Of} OPTIONAL {?Cons_Of rdfs:label ?Consort_of} OPTIONAl {?personID :widowOf ?wid_Of} OPTIONAL {?wid_Of rdfs:label ?Widow_of} }");
			$("#sgvzl_persecution").attr("data-sgvizler-query","SELECT ?Persecution ?Abstract ?Arrest_date ?Arrest_place ?Detention_place ?Departure_date ?Arrival_date ?Nazi_camp WHERE{ {?personID rdfs:label '" + $('#name').val() + "'} OPTIONAL {?personID :persecution ?persecutionID} OPTIONAL {?persecutionID rdfs:label ?Persecution} OPTIONAL {?persecutionID abstract: ?Abstract} FILTER (lang(?Abstract) = 'en') OPTIONAL {?persecutionID :arrestDate ?Arrest_date} OPTIONAL {?persecutionID :arrestPlace ?ar_place} OPTIONAL {?ar_place rdfs:label ?Arrest_place} OPTIONAL {?persecutionID :detentionPlace ?dt_place} OPTIONAL {?dt_place rdfs:label ?Detention_place} OPTIONAL {?persecutionID :departureDate ?Departure_date} OPTIONAL {?persecutionID :arrivalDate ?Arrival_date} OPTIONAL {?persecutionID :toNaziCampLabel ?Nazi_camp} }");
			
			$(document).ready(sgvizler.containerDrawAll);
    });
	});
		
	</script>
	
	<br><br>
	
	<div id="sgvzl_personal_data"
	data-sgvizler-query=""
	data-sgvizler-chart="google.visualization.Table"
	data-sgvizler-log="2"
	style="width:1024px; height:95px; margin:0 auto"
	></div>
	
	<br><br>
	
	<div id="sgvzl_relationships"
	data-sgvizler-query=""
	data-sgvizler-chart="google.visualization.Table"
	data-sgvizler-log="2"
	style="width:1024px; height:195px; margin:0 auto"
	></div>
	
	<br><br>
	
	<div id="sgvzl_persecution"
	data-sgvizler-query=""
	data-sgvizler-chart="google.visualization.Table"
	data-sgvizler-log="2"
	style="width:1024px; height:395px; margin:0 auto"
	></div>
	
	<br><br>
	
  </body>
</html>
